<h2>{{pageTitle}}</h2>

<div class="row">
    <form ng-submit="submitSearch()" class="form-gorizontal col-md-6">
        <div class="form-group">
            <input ng-model="query" class="form-control">
        </div>
        <button type="submit" id="submit" value="Submit" class="btn btn-primary">Search</button>
    </form>
</div>

<div class="row">
    <form class="form-vertical col-md-6">
        <div class="form-group">
        <label class="control-label">OrderBy:</label>
        <select ng-model="sortExpression" class="form-control">
            <option value="true">dsc</option>
            <option value="false">asc</option>
        </select>
        </div>
    </form>
</div>

<ul class="row cat-list">
    <li ng-repeat="cat in cats | filter:q | orderBy: 'title' : sortExpression">
        <span class="btn btn-primary"
                ng-click="toggleGroup(cat, $event)"
                ng-class="{active: isGroupShown(cat), 'btn-warning checked': cat.checked}"
                >{{cat.title}}</span>
        <span class="btn btn-danger"
              ng-click="deleteCat(cat)"
            >Delete</span>
        <div class="info-area" ng-show="isGroupShown(cat)">
            <div class="well">
                <h3>{{cat.title}}</h3>
                <p>{{cat.text}}</p>
                <img ng-src="{{cat.image}}" >
            </div>
            <div class="well">
                <h4>Edit article</h4>
                <cat-form></cat-form>
            </div>
        </div>
    </li>
</ul>
<p>Number of articles: {{cats.length}}</p>
